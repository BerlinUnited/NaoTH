stages:
 - static_analysis
 - python
 - nao 
 - linux

default:
  image: $DOCKER_IMAGE

cppcheck:
  stage: static_analysis
  only:
    refs:
      - web
      - merge_requests
      - triggers
  script:
  - cppcheck -j 4 --enable=all --inconclusive --xml --xml-version=2 . 2> cppcheck-result.xml
  - cppcheck-htmlreport --file=cppcheck-result.xml --report-dir=test1 --source-dir=.

  artifacts:
    paths: [test1]
    expire_in: 1 week

publish_naoth:
  stage: python
  only:
    refs:
      - web
      - merge_requests
      - triggers
  script:
  - cd NaoTHSoccer/Make
  - premake5 gmake2 --protoc
  - cd ../../Utils/py/naoth
  - ./package_naoth.sh

compileGame:
  stage: nao
  only:
    refs:
      - web
      - merge_requests
      - triggers
    changes:
      - Framework/**/*
      - NaoTHSoccer/**/*
  script:
  - cd NaoTHSoccer/Make
  - ./compileGame.sh -j 4

compileLocal:
  stage: linux
  only:
    refs:
      - web
      - merge_requests
      - triggers
    changes:
      - Framework/**/*
      - NaoTHSoccer/**/*
  script:
  - cd NaoTHSoccer/Make
  - premake5 gmake2 --protoc
  - cd ../build
  - make all -j 4
