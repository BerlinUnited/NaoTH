stages:
 - static_analysis
 - nao 
 - linux

default:
  image: scm.cms.hu-berlin.de:4567/berlinunited/tools/linuxtoolchain:latest

cppcheck:
  stage: static_analysis
  only:
    refs:
      - web
      - merge_requests
      - triggers
  script:
  - apt-get install cppcheck -y
  #- cppcheck gui/test.cpp --xml 2> err.xml
  -  cppcheck -j 4 --enable=all --inconclusive --xml --xml-version=2 . 2> cppcheck-result.xml
  #- cppcheck -j 4 --enable=all --inconclusive --xml --xml-version=2 $WORKSPACE 2> $WORKSPACE/NaoTHSoccer/build/cppcheck-result.xml
  artifacts:
    paths: [cppcheck-result.xml]
    expire_in: 1 week
    
compileGame:
  stage: nao
  only:
    refs:
      - web
      - merge_requests
      - triggers
  script:
  - cd NaoTHSoccer/Make
  - ./compileGame.sh -j 4

compileLocal:
  stage: linux
  only:
    refs:
      - web
      - merge_requests
      - triggers
  script:
  - cd NaoTHSoccer/Make
  - premake5 gmake2 --protoc
  - cd ../build
  - make all -j 4
